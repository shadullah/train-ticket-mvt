{% extends 'base.html' %} 
{% block head_title %}{{ title }}{% endblock %} 
{% block content %}

<div class="w-full flex mt-5 justify-center ">
    <div class="bg-white w-5/12 rounded-lg">
        
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
        <p class="text-center text-xl mb-4">Deposite and book tickets now</p>
        <form method="post" class="px-8 pt-6 my-12  shadow-lg">
            {% csrf_token %}

            <div class="mb-4 mx-auto text-center">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                    Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="amount" id="amount" type="number" required placeholder="Deposite to buy Ticket">
            </div>
            {% if form.amount.errors %} 
            {% for error in form.amount.errors %}
            <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
            {% endfor %} 
            {% endif %}
            <div class="flex w-full justify-center">
                <button class="bg-green-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg mb-6" type="submit">
                Submit
            </button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
